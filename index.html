<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="htts://www.google.com/favicon.ico"
    type="image/x-icon" />
</head>
<body>
    <div id="div-1">
        <a href="search.html" class="links">Images</a>
    </div>
    <div id="div-img">
        <img src="Google_logo.png" alt="google_logo" id="google-img">
    </div>
    <div id="form-div">
        <form action="https://google.com/search">
            <div id="search-bar-div">
                <input autofocus="autofocus" id="search-bar" type="text" name="q" />
            </div>
            <div id="submit-div">
                <input class="submit-button" type="submit" name="google-search" value="Google Search" />
                <input class="submit-button" type="submit" name="btnI" value="I'm Feeling Lucky" />
            </div>
        </form>
        <div>
            <div id="last-div-1">
                <p id="india">India</p>
            </div>
        </div>
    </div>
</body>
</html>
